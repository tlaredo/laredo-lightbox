<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Lato font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <title>Laredo Photos</title>
  </head>
  <body>

    <div id="gallery-info">
    </div>

    <div id="gallery"></div>

    <div id="lightbox" class="lightbox-background" onclick="closeLightbox(event)">
      <!-- Add function document.addEventListener("click", function), where function determines if div clicked was NOT lightbox-content or close cursor -->
      <span class="close cursor" onclick="closeLightbox(event)">&times;</span>
      <div class="lightbox-content">
        <a id="prev" class="navButtons" onclick="prevPic()">&#10094;</a>
        <a id="next" class="navButtons" onclick="nextPic()">&#10095;</a>
        <div id="numPic"></div>
        <img id="lightbox-pic" src="">
      </div>
    </div>    

    <script src="js/app.js"></script>
  </body>
  <footer>
    <p>Developed by Tyler Laredo. Â© October, 2016</p>
  </footer>
</html>
